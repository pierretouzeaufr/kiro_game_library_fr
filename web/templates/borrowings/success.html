{{define "content"}}
<!-- Success Message Modal -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="success-modal">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 lg:w-1/3 shadow-lg rounded-md bg-white">
        <!-- Success Header -->
        <div class="flex items-center justify-between pb-3">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <h3 class="ml-3 text-lg font-semibold text-gray-900">Success!</h3>
            </div>
            <button type="button" 
                    onclick="document.getElementById('success-modal').remove()"
                    class="text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Success Message -->
        <div class="py-4">
            <div class="rounded-md bg-green-50 p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <div class="ml-3">
                        <h3 class="text-sm font-medium text-green-800">
                            {{.Message}}
                        </h3>
                        {{if .Borrowing}}
                        <div class="mt-2 text-sm text-green-700">
                            <p><strong>Game:</strong> {{.Borrowing.GameName}}</p>
                            <p><strong>Borrower:</strong> {{.Borrowing.UserName}}</p>
                            <p><strong>Due Date:</strong> {{.Borrowing.DueDate.Format "January 2, 2006"}}</p>
                        </div>
                        {{end}}
                    </div>
                </div>
            </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" 
                    onclick="document.getElementById('success-modal').remove()"
                    class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Close
            </button>
        </div>
    </div>
</div>

<script>
// Auto-close after 3 seconds
setTimeout(function() {
    const modal = document.getElementById('success-modal');
    if (modal) {
        modal.remove();
    }
}, 3000);
</script>
{{end}}
