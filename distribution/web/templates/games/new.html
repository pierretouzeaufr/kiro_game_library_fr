{{define "content"}}
<!-- Modal Overlay -->
<div class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" id="game-modal">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-1/2 lg:w-1/3 shadow-lg rounded-md bg-white">
        <!-- Modal Header -->
        <div class="flex items-center justify-between pb-3">
            <h3 class="text-lg font-semibold text-gray-900">Add New Game</h3>
            <button type="button" 
                    onclick="document.getElementById('game-modal').remove()"
                    class="text-gray-400 hover:text-gray-600">
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>

        <!-- Modal Body -->
        <form hx-post="/games" 
              hx-target="#modal-container"
              hx-swap="innerHTML"
              class="space-y-4">
            
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">
                    Game Name <span class="text-red-500">*</span>
                </label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                       placeholder="Enter game name">
                <p class="mt-1 text-xs text-gray-500">The full name of the board game</p>
            </div>

            <!-- Description Field -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">
                    Description
                </label>
                <textarea id="description" 
                          name="description" 
                          rows="3"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                          placeholder="Brief description of the game..."></textarea>
                <p class="mt-1 text-xs text-gray-500">Optional description or notes about the game</p>
            </div>

            <!-- Category Field -->
            <div>
                <label for="category" class="block text-sm font-medium text-gray-700">
                    Category
                </label>
                <input type="text" 
                       id="category" 
                       name="category" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
                       placeholder="e.g., Strategy, Party, Family"
                       list="category-suggestions">
                <datalist id="category-suggestions">
                    <option value="Strategy">
                    <option value="Party">
                    <option value="Family">
                    <option value="Cooperative">
                    <option value="Card Game">
                    <option value="Deck Building">
                    <option value="Worker Placement">
                    <option value="Area Control">
                    <option value="Abstract">
                    <option value="Thematic">
                </datalist>
                <p class="mt-1 text-xs text-gray-500">Game category or genre</p>
            </div>

            <!-- Condition Field -->
            <div>
                <label for="condition" class="block text-sm font-medium text-gray-700">
                    Condition <span class="text-red-500">*</span>
                </label>
                <select id="condition" 
                        name="condition"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    <option value="">Select condition</option>
                    <option value="excellent">Excellent - Like new</option>
                    <option value="good" selected>Good - Minor wear</option>
                    <option value="fair">Fair - Noticeable wear</option>
                    <option value="poor">Poor - Significant wear</option>
                </select>
                <p class="mt-1 text-xs text-gray-500">Physical condition of the game</p>
            </div>

            <!-- Availability Field -->
            <div>
                <label for="is_available" class="block text-sm font-medium text-gray-700">
                    Availability Status
                </label>
                <select id="is_available" 
                        name="is_available"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
                    <option value="true" selected>Available for borrowing</option>
                    <option value="false">Not available</option>
                </select>
                <p class="mt-1 text-xs text-gray-500">Whether the game can be borrowed</p>
            </div>

            <!-- Form Actions -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="button" 
                        onclick="document.getElementById('game-modal').remove()"
                        class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    Cancel
                </button>
                <button type="submit"
                        class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <span class="htmx-indicator">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                    Add Game
                </button>
            </div>
        </form>
    </div>
</div>
{{end}}
