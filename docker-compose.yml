version: '3.8'

services:
  board-game-library:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - board-game-data:/app/data
    environment:
      - GIN_MODE=release
      - DATABASE_PATH=/app/data/library.db
      - SERVER_PORT=8080
      - LOG_LEVEL=info
    restart: unless-stopped
    container_name: board-game-library
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  board-game-data: